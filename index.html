<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五目並べ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://esm.sh/three@0.154.0",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://esm.sh/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
        "@pixiv/three-vrm": "https://esm.sh/@pixiv/three-vrm@2.0.3"
      }
    }
  </script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="app">
    <h1>五目並べ</h1>
    <div id="status" role="status" aria-live="polite">黒の番です</div>
    <div class="controls">
      <label class="switch">
        <input id="aiToggle" type="checkbox" />
        <span class="slider" aria-hidden="true"></span>
        <span class="switch-label">AI対戦</span>
      </label>
    </div>
    <div class="play-area" aria-label="対局エリア">
      <div id="board" class="board" role="grid" aria-label="15×15 の五目並べ盤面"></div>
      <aside id="vrmViewer" class="vrm-viewer" aria-label="対戦キャラクター表示"></aside>
    </div>
    <button id="reset" type="button">リセット</button>
  </main>
  <script type="module" src="src/ui/script.js"></script>
  <script type="module" src="src/vrm/vrm.js"></script>
</body>
</html>
