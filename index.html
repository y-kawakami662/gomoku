<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五目並べ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>五目並べ</h1>
    <div id="status" role="status" aria-live="polite">黒の番です</div>
    <div class="controls">
      <label><input id="aiToggle" type="checkbox"> AI対戦</label>
    </div>
    <div id="board" class="board" role="grid" aria-label="15×15 の五目並べ盤面"></div>
    <button id="reset" type="button">リセット</button>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
